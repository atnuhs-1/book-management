<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LibrEats">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" sizes="192x192" href="/icon-192x192.png">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <title>LibrEats</title>

    <style>
      /* „Çπ„Éó„É©„ÉÉ„Ç∑„É•„Çπ„ÇØ„É™„Éº„É≥È¢®„ÅÆ„É≠„Éº„Éá„Ç£„É≥„Ç∞ */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hide {
        opacity: 0;
        pointer-events: none;
      }

      .splash-content {
        text-align: center;
        padding: 2rem;
      }

      .splash-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- „Çπ„Éó„É©„ÉÉ„Ç∑„É•„Çπ„ÇØ„É™„Éº„É≥ -->
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-icon">üìö</div>
        <h1 style="font-size: 1.5rem; color: #1f2937; margin-bottom: 0.5rem;">LibrEats</h1>
        <p style="color: #6b7280;">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
      </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç¢„Éó„É™ -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // „Çπ„Éó„É©„ÉÉ„Ç∑„É•„Çπ„ÇØ„É™„Éº„É≥„ÅÆÈùûË°®Á§∫
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hide');
            setTimeout(() => {
              splash.remove();
            }, 500);
          }
        }, 1000);
      });

      // PWA „Ç§„É≥„Çπ„Éà„Éº„É´„Éó„É≠„É≥„Éó„Éà
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // „Ç´„Çπ„Çø„É†„Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÇíË°®Á§∫„Åô„ÇãÂ†¥Âêà
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('PWA„Ç§„É≥„Çπ„Éà„Éº„É´„ÅåÊâøË™ç„Åï„Çå„Åæ„Åó„Åü');
              }
              deferredPrompt = null;
            });
          });
        }
      });

      // Service WorkerÁôªÈå≤ÔºàVite PWA„Éó„É©„Ç∞„Ç§„É≥„ÅåËá™Âãï„ÅßË°å„ÅÜ„Åå„ÄÅÂøµ„ÅÆ„Åü„ÇÅÔºâ
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
